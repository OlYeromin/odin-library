        <div class="book-card">
            <h3>The Hobbit</h3>
            <p>Tolkien</p>
            <p>Not read</p>
            <div class="book-operations">

                <button>Read</button>
            </div>
        </div>
        <div class="book-card">
            <h3>Slaughterhouse-Five</h3>
            <p>Vonnegut</p>
            <p>Read</p>
