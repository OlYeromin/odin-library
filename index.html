<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

    <dialog id="deletion-dialog">
        <p>Are you sure you want to delete this book?</p>
        <button class="confirm">Yes</button>
        <button class="cancel">No</button>
    </dialog>

    <dialog id="add-book-dialog">
        <form id="book-info">
            <p>
                <label for="title">
                    Title:
                    <input type="text" id="title" name="title">
                </label>
            </p>
            <p>
                <label for="author">
                    Author:
                    <input type="text" id="author" name="author">
                </label>
            </p>
            <p>
                <label>
                    Have you read it?
                    <input type="radio" id="read" name="read-or-not" value="true">
                        <label for="read">Yes</label>
                    <input type="radio" id="not_read" name="read-or-not" value="false">
                        <label for="not_read">No</label>
                </label>
            </p>
            <div>
                <button value="cancel" formmethod="dialog">Cancel</button>
                <button id="add-book">Add book</button>
            </div>
        </form>
    </dialog>
    <div id="header">
        <div id="logo"></div>
        <button id="add">Add book</button>
        <button class="hide unread">Hide unread</button>
        <button class="hide read">Hide read</button>
    </div>
    <main>
        <div class="book-card unread" id="card0">
            <h3>The Hobbit</h3>
            <p>Tolkien</p>
            <p class="book-status">Not read</p>
            <div class="book-operations">
                <button class="delete-card">Delete book</button>
                <button class="toggle-read">Read</button>
            </div>
        </div>
        <div class="book-card read" id="card1">
            <h3>Slaughterhouse-Five</h3>
            <p>Vonnegut</p>
            <p class="book-status">Read</p>
            <div class="book-operations">
                <button class="delete-card">Delete book</button>
                <button class="toggle-read">Read</button>
            </div>
        </div>
    </main>
    <div id="footer">Â© Oleksii Yeromin</div>
</body>
</html>
