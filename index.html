<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="library-favicon.svg">
    <script src="script.js" defer></script>
</head>
<body>
    <dialog id="deletion-dialog">
        <p>Are you sure you want to delete this book?</p>
        <button class="confirm">Yes</button>
        <button class="cancel">No</button>
    </dialog>

    <dialog id="add-book-dialog">
        <form id="book-info">
            <p>
                <label for="title">
                    Title:
                    <input type="text" id="title" name="title">
                </label>
            </p>
            <p>
                <label for="author">
                    Author:
                    <input type="text" id="author" name="author">
                </label>
            </p>
            <p>
                <label>
                    Have you read it?
                    <input type="radio" id="read" name="read-or-not" value="true">
                        <label for="read">Yes</label>
                    <input type="radio" id="not_read" name="read-or-not" value="false">
                        <label for="not_read">No</label>
                </label>
            </p>
            <div>
                <button value="cancel" formmethod="dialog">Cancel</button>
                <button id="add-book">Add book</button>
            </div>
        </form>
    </dialog>
    <div id="header">
        <div id="logo">
            <img 
                src="library-favicon.svg" 
                alt="A vector library icon from onlinewebfonts.com"
                height="50px"
                width="50px" />
            <span>Odin Library</span>
        </div>
        <div id="card-operations">
            <button id="add">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path fill="white" d="M13.09 20C13.21 20.72 13.46 21.39 13.81 22H6C4.89 22 4 21.11 4 20V4C4 2.9 4.89 2 6 2H18C19.11 2 20 2.9 20 4V13.09C19.67 13.04 19.34 13 19 13C18.66 13 18.33 13.04 18 13.09V4H13V12L10.5 9.75L8 12V4H6V20H13.09M20 18V15H18V18H15V20H18V23H20V20H23V18H20Z" />
                </svg>
                <span>Add book</span>
            </button>
            <button class="hide unread">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path fill="white" d="M12,9A3,3 0 0,1 15,12A3,3 0 0,1 12,15A3,3 0 0,1 9,12A3,3 0 0,1 12,9M12,4.5C17,4.5 21.27,7.61 23,12C21.27,16.39 17,19.5 12,19.5C7,19.5 2.73,16.39 1,12C2.73,7.61 7,4.5 12,4.5M3.18,12C4.83,15.36 8.24,17.5 12,17.5C15.76,17.5 19.17,15.36 20.82,12C19.17,8.64 15.76,6.5 12,6.5C8.24,6.5 4.83,8.64 3.18,12Z" />
                </svg>
                <span>Hide unread</span>
            </button>
            <button class="hide read">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path fill="white" d="M12,9A3,3 0 0,1 15,12A3,3 0 0,1 12,15A3,3 0 0,1 9,12A3,3 0 0,1 12,9M12,4.5C17,4.5 21.27,7.61 23,12C21.27,16.39 17,19.5 12,19.5C7,19.5 2.73,16.39 1,12C2.73,7.61 7,4.5 12,4.5M3.18,12C4.83,15.36 8.24,17.5 12,17.5C15.76,17.5 19.17,15.36 20.82,12C19.17,8.64 15.76,6.5 12,6.5C8.24,6.5 4.83,8.64 3.18,12Z" />
                </svg>
                <span>Hide read</span>
            </button>
        </div>
    </div>
    <main>
        <div class="book-card unread" id="card0">
            <h3>The Hobbit</h3>
            <p>Tolkien</p>
            <p class="book-status">Not read</p>
            <div class="book-operations">
                <button class="delete-card">Delete book</button>
                <button class="toggle-read">Read</button>
            </div>
        </div>
        <div class="book-card read" id="card1">
            <h3>Slaughterhouse-Five</h3>
            <p>Vonnegut</p>
            <p class="book-status">Read</p>
            <div class="book-operations">
                <button class="delete-card">Delete book</button>
                <button class="toggle-read">Read</button>
            </div>
        </div>
    </main>
    <div id="footer">
        <span>Â© Oleksii Yeromin</span>
    </div>
</body>
</html>
