<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <dialog id="add-book-dialog" open>
        <form>
            <p>
                <label for="title">
                    Title:
                    <input type="text" id="title" name="title">
                </label>
            </p>
            <p>
                <label for="author">
                    Author:
                    <input type="text" id="author" name="author">
                </label>
            </p>
            <p>
                <label>
                    Have you read it?
                    <input type="radio" id="read" name="read-or-not" value="true">
                        <label for="read">Yes</label>
                    <input type="radio" id="not_read" name="read-or-not" value="false">
                        <label for="not_read">No</label>
                </label>
            </p>
            <button>Add book</button>
        </form>
    </dialog>
    <div id="header">
        <div id="logo"></div>
        <button id="add">Add book</button>
        <button>Display read</button>
        <button>Display unread</button>
    </div>
    <main>
        <div class="book-card">
            <h3>The Hobbit</h3>
            <p>Tolkien</p>
            <p>Not read</p>
            <div class="book-operations">
                <button>Delete book</button>
                <button>Read</button>
            </div>
        </div>
        <div class="book-card">
            <h3>Slaughterhouse-Five</h3>
            <p>Vonnegut</p>
            <p>Read</p>
            <div class="book-operations">
                <button>Delete book</button>
                <button>Read</button>
            </div>
        </div>
    </main>
    <div id="footer">Â© Oleksii Yeromin</div>
</body>
</html>
